<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Профиль</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-2.2.3.min.js"></script>
</head>
<body class="b-profile">
	<div class="b-profile__main-info">
		<div class="main-info">
			<div class="main-info__user-avatar">
				<div class="user-avatar"></div>
			</div>
			<div class="main-info__user-name">
				<div class="user-name g-clearfix">
					<div class="js-user-name__info-elements g-hidden">
						<div class="user-name__text">Вячеслав Архангельский</div>
						<div class="user-name__edit-button"></div>
					</div>
					<div class="js-user-name__edit-elements">
						<input type="text" class="user-name__edit-field" placeholder="Введите ваше имя и фамилию">
						<div class="user-name__confirm-button">
							<span class="confirm-button__text">OK</span>
						</div>
					</div>
				</div>
			</div>
			<div class="main-info__button-add-prof">
				<div class="button-add-prof">
					Добавить профессию
				</div>
			</div>
		</div>
	</div>

	<div class="b-profile__contacts">
		
	</div>
	<script src="js/script.js"></script>
</body>
</html>
